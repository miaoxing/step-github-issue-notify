name: github-issue-notify
version: 0.0.10
description: Create github issue if build failed.
keywords:
  - notification
  - github
  - issue
properties:
  token:
    type: string
    required: true
  repo:
    type: string
    required: false
  title:
    type: string
    required: false
  error_file:
    type: string
    required: false